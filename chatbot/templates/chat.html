<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con el Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen w-full max-w-2xl mx-auto bg-white shadow-lg">
        <div class="bg-blue-600 text-white p-4 text-center text-xl font-bold">Chat con el Bot</div>

        <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Mensajes aparecer√°n aqu√≠ -->
        </div>

        <div class="p-4 flex items-center space-x-2">
            <input id="user-input" type="text" class="flex-1 p-2 border rounded-lg" placeholder="Escribe tu mensaje...">
            <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Enviar</button>
        
            <!-- üìå Bot√≥n para subir archivos -->
            <input type="file" id="file-input" class="hidden">
            <button id="upload-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg">üìÅ Subir Archivo</button>
        </div>
        
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    
        document.getElementById("upload-btn").addEventListener("click", function() {
            document.getElementById("file-input").click();  // üìå Abrir el selector de archivos
        });
    
        document.getElementById("file-input").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) uploadFile(file);
        });
    
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
    
            appendMessage("T√∫", message, "bg-blue-100 text-blue-800");
    
            inputField.value = "";
    
            fetch("/chatbot/api/chatbot/?message=" + encodeURIComponent(message))
                .then(response => response.json())
                .then(data => appendMessage("Bot", data.response, "bg-gray-200 text-gray-800"))
                .catch(error => {
                    console.error("Error:", error);
                    appendMessage("Bot", "Error al conectar con el servidor.", "bg-red-100 text-red-800");
                });
        }
    
        function uploadFile(file) {
            let formData = new FormData();
            formData.append("file", file);

            console.log("üîπ Enviando archivo:", file.name); // Debug

            fetch("/chatbot/api/upload/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Convertir la respuesta a JSON
            .then(data => {
                console.log("‚úÖ Respuesta del servidor:", data);
                appendMessage("Bot", data.message, "bg-gray-200 text-gray-800");
            })
            .catch(error => {
                console.error("‚õî Error al subir el archivo:", error);
                appendMessage("Bot", "Error al subir el archivo.", "bg-red-100 text-red-800");
            });
        }


    
        function appendMessage(sender, text, bgClass) {
            let chatbox = document.getElementById("chatbox");
            let messageElement = document.createElement("div");
            messageElement.classList = `p-3 rounded-lg ${bgClass}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
        }
    </script>
    
    
</body>
</html>
